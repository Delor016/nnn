<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        /* Основной стиль для всей страницы */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        /* Заголовок */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center; /* Центрируем заголовок */
        }

        /* Контейнер для формы */
        #loginForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        /* Поля ввода */
        #loginForm input[type="text"],
        #loginForm input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        /* Цвет рамки при фокусе */
        #loginForm input[type="text"]:focus,
        #loginForm input[type="password"]:focus {
            border-color: #333;
            outline: none;
        }

        /* Кнопка отправки */
        #loginForm button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        /* Эффект при наведении на кнопку */
        #loginForm button:hover {
            background-color: #555;
        }

        /* Адаптивный стиль для мобильных устройств */
        @media (max-width: 600px) {
            #loginForm {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Вход в админ-панель</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Логин" required>
        <input type="password" id="password" placeholder="Пароль" required>
        <button type="submit">Войти</button>
    </form>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'password') { // Замените на ваши данные
                localStorage.setItem('isAdmin', 'true'); // Сохраняем статус администратора
                window.location.href = 'http://localhost:3000/'; // Перенаправление на ваш сайт
            } else {
                alert('Неправильный логин или пароль');
            }
        });
    </script>
</body>
</html>
